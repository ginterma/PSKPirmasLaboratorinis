<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <h2>Shift: #{shiftDetails.shift.date}</h2>
    <h3>Employees:</h3>
    <ol>
        <ui:repeat value="#{shiftDetails.shift.employees}" var="employee">
            <li>#{employee.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:selectOneMenu value = "#{shiftDetails.employeeToAssignId}">
            <f:selectItems value="#{shiftDetails.freeEmployees}" var="employee" itemValue="#{employee.employeeId}" itemLabel="#{employee.name}" />
        </h:selectOneMenu>
        <h:commandButton value="Add employee" action="#{shiftDetails.AssignToNewEmployee}">
            <f:param name="shiftId" value="#{shiftDetails.shift.shiftId}"/>
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to index"/>
</h:body>
</html>
