<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <h2>Employees: </h2>
    <ol>
        <ui:repeat value="#{employeesMyBatis.allEmployees}" var="employee">
            <li>Name: #{employee.name} <br/> Salary: #{employee.salary} </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText  b:placeholder="name" value="#{employeesMyBatis.employeeToCreate.name}" required="true"/>
        <h:inputText  b:placeholder="salary" value="#{employeesMyBatis.employeeToCreate.salary}" required="true"/>
        <h:commandButton value="Add Employee" action="#{employeesMyBatis.createEmployee}"/>
    </h:form>
    <h:link outcome="/index" value="Back to main"/>



</h:body>
</html>
